<!DOCTYPE html>

<html lang="en">

<head>
  <title>SPECDEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />
  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;
    }

    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p,
    li,
    ul,
    pre,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    figure,
    blockquote,
    figcaption {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: transparent;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focus,
    [type="button"]:-moz-focus,
    [type="reset"]:-moz-focus,
    [type="submit"]:-moz-focus {
      outline: 1px dotted ButtonText;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    input {
      padding: 2px 4px;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
  </style>
  <style data-tag="default-style-sheet">
    html {
      font-family: Times New Roman;
      font-size: 16px;
    }

    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.5;
      color: var(--dl-color-grays-dark100);
      background-color: var(--dl-color-grays-white100);

    }
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    data-tag="font" />
  <style>
    ::placeholder {
      color: #63667066;
    }
  </style>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  <script>
    window.onload = () => {
      const runAllScripts = () => {
        initializeAllSliders();
      };

      const listenForUrlChanges = () => {
        let url = location.href;
        document.body.addEventListener(
          "click",
          () => {
            requestAnimationFrame(() => {
              if (url !== location.href) {
                runAllScripts();
                url = location.href;
              }
            });
          },
          true
        );
      };

      const initializeAllSliders = () => {
        const allSliders = document.querySelectorAll('[data-type="slider"]');
        allSliders.forEach((carrousel) => {
          initializeSlider(carrousel);
        });
      };

      const initializeSlider = (carrousel) => {
        let currentSlide = 0;

        const slides = carrousel.querySelectorAll('[data-type="slide"]');
        const nextSlideBtns = carrousel.querySelectorAll(
          '[data-action="nextSlide"]'
        );
        const previousSlideBtns = carrousel.querySelectorAll(
          '[data-action="previousSlide"]'
        );

        const changeSlide = (slideIndex, action) => {
          currentSlide = slideIndex;

          switch (action) {
            case "next":
              slideIndex === slides.length - 1
                ? (currentSlide = 0)
                : currentSlide++;
              break;
            case "previous":
              slideIndex === 0
                ? (currentSlide = slides.length - 1)
                : currentSlide--;
          }

          carrousel.style.transform = `translateX(${-100 * currentSlide}%)`;
        };

        previousSlideBtns.forEach((btn) => {
          btn.addEventListener("click", () =>
            changeSlide(currentSlide, "previous")
          );
        });

        nextSlideBtns.forEach((btn) => {
          btn.addEventListener("click", () =>
            changeSlide(currentSlide, "next")
          );
        });
      };

      runAllScripts();
    };
  </script>
</body>

</html>
